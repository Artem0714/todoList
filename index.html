<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Список дел</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <a>Таблица очень важных дел</a>
    </header>
    <header1 class="header1">
        <div class="cap">
            <ul class="cap_item">
                <li class="first_column_base"><div class="first_column_link"><p>Название дела</p></div></li>
                <li class="second_column_base"><div class="second_column_link"><p>Выполнено | Закрыть</p></div></li>
            </ul>
        </div>
    </header1>
    <div class="shadow">
        <ul class="start_item" id="start_case">
            <li class="first_column"><div class="shadow_item_start"></div></li>
            <li class="second_column">
                <input type='checkbox' class="shadow_item_second_start" id="input_chechbox"></input>
                <label for="input_chechbox" class="checkbox_style"></label>
            </li>
        </ul>
    </div>
    <div>
        <input type='button' class="button_style" value="+"></input>
    </div>
</body>


<script src='optionsForServer.js' charset="UTF-8"> </script>
</html>
