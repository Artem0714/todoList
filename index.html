<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список дел</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <a>Таблица очень важных дел</a>
    </header>
    <header1 class="header1">
        <div class="cap">
            <ul class="cap_item">
                <li class="first_column_base"><a class="first_column_link">Название дела</a></li>
                <li class="second_column_base"><a class="second_column_link">Выполнено</a></li>
            </ul>
        </div>
    </header1>
    <div class="shadow">
        <ul class="shadow_item">
            <li class="first_column"><div class="shadow_item_first"></div></li>
            <li class="second_column">
                <input type='checkbox' class="shadow_item_second" id="input_chechbox"></input>
                <label for="input_chechbox" class="checkbox_style"></label>
            </li>
        </ul>
    </div>
    <div>
        <input type='button' class="button_style" value="+"></input>
    </div>
</body>

<script src='options.js' charset="UTF-8"> </script>
</html>
