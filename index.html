<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список дел</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <a>Таблица очень важных дел</a>
    </header>
    <header1 class="header1">
        <div class="cap">
            <ul class="cap_item">
                <li class="first_column_base"><div class="first_column_link"><p>Название дела</p></div></li>
                <li class="second_column_base"><div class="second_column_link"><p>Выполнено</p></div></li>
            </ul>
        </div>
    </header1>
    <div class="shadow">
        <ul class="shadow_item">
            <li class="first_column"><div class="shadow_item_first"></div></li>
            <li class="second_column">
                <input type='checkbox' class="shadow_item_second" id="input_chechbox"></input>
                <label for="input_chechbox" class="checkbox_style"></label>
            </li>
        </ul>
    </div>
    <div>
        <input type='button' class="button_style" value="+"></input>
    </div>

    <div class="modal">
        <div class="modal-overlay">
            <div class="modal-window">
                <div class="modal-header">
                    <p class="modal-header-titel">НОВОЕ ДЕЛО</p>
                    <p class="modal-header-close">&times;</p>
                </div>
                <div class="modal-base">
                    <div class="modal-base-name">
                        <input type="text" placeholder="Название дела"></input>
                    </div>
                    <div class="modal-base-text">
                        <input type="text" placeholder="Введите, то что необходимо сделать"></input>
                    </div>
                </div>
                <div class="modal-action">
                    <button>Добавить</button>
                </div>
            </div>
        </div>
    </div>
</body>


<script src='options.js' charset="UTF-8"> </script>
</html>
